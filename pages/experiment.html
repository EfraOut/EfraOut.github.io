<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/scripts/main.js"></script>
    <title>Random Image Picker</title>
    <style>
        body {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }
        #shuffleButton {
            grid-column: 1/2;
            max-width: 40%;
            max-height: 10%;
        }

    </style>
</head>
<body>
    <img id="pages" src="/images/Placeholder.png" width="300" height="500" alt="Random Page">
    <button id="shuffleButton" onclick=choosePic()>Shuffle</button>
</body>
</html>
